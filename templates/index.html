{% extends  'base.html' %}
{% block body %}
            
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    <h1>Lista de Libros</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.book_name }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
